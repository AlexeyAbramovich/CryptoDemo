{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block links %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup_page_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/common_login_signup_styles.css' %}">
    <link rel="icon" href="{% static 'icons/icon_logo.png' %}">
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <img class="logo" src="{% static 'icons/logo.png' %}"/>
        <label for="username">Имя пользователя</label>
        <input type="text" placeholder="Имя пользователя" name="username" id="username" maxlength="20">

        <label for="email">Почта</label>
        <input type="email" placeholder="Почта или телефон" name="email" id="email">

        <label for="password1">Пароль</label>
        <input type="password" placeholder="Пароль" id="password1" name="password1">

        <button type="submit">Зарегистрироваться</button>

        <a href="{% url 'login' %}">у меня уже есть аккаунт</a>
    </form>
{% endblock %}
